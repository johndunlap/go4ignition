<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Interface</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .header-bar {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1002;
        }

        #hamburger {
            cursor: pointer;
            font-size: 1.5em;
            margin-right: 10px;
        }

        .conversations {
            width: 250px;
            background: #f8f9fa;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            z-index: 1001;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 250px;
            margin-top: 50px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 15px;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.them {
            background: #e6ffe6;
            align-self: flex-start;
        }

        .message.me {
            background: #e6f3ff;
            align-self: flex-end;
        }

        .input-area {
            display: flex;
            width: calc(100vw - 250px);
            padding: 5px 10px;
            background: #eee;
            position: fixed;
            bottom: 0;
            left: 250px;
            box-sizing: border-box;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #send-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        #send-button:hover {
            background: #45a049;
        }

        .timestamp {
            font-size: 0.7em;
            color: #888;
            margin-top: 5px;
        }

        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (min-width: 769px) {
            .chat-container {
                flex-direction: row;
            }

            #hamburger {
                display: none;
            }

            .conversations {
                transform: translateX(0);
            }

            #overlay {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #hamburger {
                display: block;
            }

            .conversations {
                width: 75vw;
                transform: translateX(-100%);
            }

            .conversations.active {
                transform: translateX(0);
            }

            .chat-area {
                margin-left: 0;
                width: 100vw;
            }

            .input-area {
                left: 0;
                width: 100vw;
            }
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .conversation-item:hover {
            background-color: #e9ecef;
        }

        .conversation-item.active {
            background-color: #007bff;
            color: white;
        }

        .profile-initials {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-indicator.online {
            background: #4CAF50; /* Green for online */
        }

        .status-indicator.offline {
            background: #f44336; /* Red for offline */
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .last-message {
            font-size: 0.9em;
            color: #666;
        }

    </style>
</head>
<body onload="onLoadHandler()">
<div class="chat-container">
    <div class="header-bar">
        <div id="hamburger" onclick="toggleMenu()">â˜°</div>
        <h1>Chat App</h1>
    </div>
    <div id="overlay" onclick="toggleMenu()"></div>
    <div class="conversations" id="conversationMenu">
        <div class="conversation-item active" data-conversation="user1">
            <div class="profile-initials" style="background-color: #FF5733;">A</div>
            <div class="user-details">
                <div class="user-name">User 1</div>
                <div class="last-message">Hello, how are you?</div>
            </div>
            <div class="status-indicator online"></div>
        </div>
        <div class="conversation-item" data-conversation="user2">
            <div class="profile-initials" style="background-color: #33FF57;">B</div>
            <div class="user-details">
                <div class="user-name">User 2</div>
                <div class="last-message">Meeting at 2PM</div>
            </div>
            <div class="status-indicator offline"></div>
        </div>
        <div class="conversation-item" data-conversation="user3">
            <div class="profile-initials" style="background-color: #5733FF;">C</div>
            <div class="user-details">
                <div class="user-name">User 3</div>
                <div class="last-message">Project update</div>
            </div>
            <div class="status-indicator online"></div>
        </div>
    </div>
    <div class="chat-area">
        <div class="messages" id="chatMessages"></div>
    </div>
    <div class="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    let messageHistory = {
        'user1': [],
        'user2': [],
        'user3': []
    };

    function toggleMenu() {
        let menu = document.getElementById('conversationMenu');
        let overlay = document.getElementById('overlay');
        let body = document.body;

        if (window.innerWidth <= 768) {
            if (menu.classList.toggle('active')) {
                overlay.style.display = 'block';
                body.style.overflow = 'hidden';
            } else {
                overlay.style.display = 'none';
                body.style.overflow = '';
            }
        }
    }

    function displayMessages(conversationId) {
        let messagesDiv = document.getElementById('chatMessages');
        messagesDiv.innerHTML = '';

        messageHistory[conversationId].forEach(message => {
            let messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            let messageElement = document.createElement('div');
            messageElement.className = 'message ' + message.class;
            messageElement.innerText = message.text;

            let timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.innerText = message.timestamp;

            messageWrapper.appendChild(messageElement);
            messageWrapper.appendChild(timestamp);
            messagesDiv.appendChild(messageWrapper);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(conversationId, messageText, messageClass = 'me') {
        let message = {
            class: messageClass,
            text: messageText,
            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
        messageHistory[conversationId].push(message);
    }

    document.querySelectorAll('.conversation-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelector('.conversation-item.active').classList.remove('active');
            this.classList.add('active');
            if (window.innerWidth <= 768) {
                toggleMenu(); // Close the menu after selecting a conversation on mobile
            }
            displayMessages(this.dataset.conversation);
            document.getElementById('message-input').focus();
        });
    });

    document.getElementById('send-button').addEventListener('click', function(event) {
        event.preventDefault();
        sendMessage();
    });

    document.getElementById('message-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        let messageInput = document.getElementById('message-input');
        if(messageInput.value.trim() === '') return;

        let activeConversation = document.querySelector('.conversation-item.active').dataset.conversation;
        addMessage(activeConversation, messageInput.value, 'me');
        displayMessages(activeConversation);
        messageInput.value = '';

        setTimeout(() => {
            addMessage(activeConversation, "This is an automated reply.", 'them');
            displayMessages(activeConversation);
        }, 1000);
    }

    function onLoadHandler() {
        displayMessages('user1'); // Initial display of the first conversation
        document.getElementById('message-input').focus(); // Focus cursor in the text box on page load
    }

</script>
</body>
</html>
